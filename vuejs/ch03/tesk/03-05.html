<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" id="hobbyA" value="A" v-model="hobby" />

      <br />

      <br />

      <input type="checkbox" id="hobbyD" value="D" v-model="hobby" />
      <label for="hobbyD">댄스</label>
      <br />

      <input type="checkbox" id="hobbyE" value="E" v-model="hobby" />
      <label for="hobbyE">역사</label>
      <br />
      
      <div>선택한 취미: {{hobby.join(',')}}</div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            hobby: [],
            category: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
