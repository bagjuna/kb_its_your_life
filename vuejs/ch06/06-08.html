<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>

    <div id="app">
      <input type="checkbox" v-model="isBtnColor" />
      색상<br />
      <input type="checkbox" v-model="isBtnColor" />
      정렬, 크기<br />
      <input type="checkbox" v-model="isBtnColor" />
      테두리<br />
      <button :class="{btnColor:isBtnColor, btnAlign, btnBorder}">버튼</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            isBtnColor: false,
            isBtnAlign: false,
            isBtnBorder: false,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
