<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button :style="style1"
    >테스트</button>

      <script src="https://unpkg.com/vue"></script>
      <script>
        let vm = Vue.createApp({
          name: 'App',
          data() {
            return {
              style1: {
                backgroundColor: 'aqua',
                color: 'black',
              },
              isClicked : true
            };
          },
          methods: {},
        }).mount('#app');
      </script>
    </div>
  </body>
</html>
