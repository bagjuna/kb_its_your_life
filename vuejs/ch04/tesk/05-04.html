<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      1보다 큰수 : <input type="text" @input="name = $event.target.value" />

      let vm = Vue.createApp({

        data() {

      }).mount('#app');
