<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      x : <input type="text" v-model.number="x" /> <br />
      y : <input type="text" v-model.number="y" /> <br />
      <div>{{sum}}</div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { x: 0, y: 0, sum: 0 };
        },
        watch: {
          x(num) {
            let n = parseInt(num);
            if (Number.isNaN(n)) num = 0;
            this.sum = this.sum + n;
          },
          y(num) {
            let n = parseInt(num);
            if (Number.isNaN(n)) num = 0;
            this.sum = this.sum + n;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
