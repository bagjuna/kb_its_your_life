<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<form>
    <fieldset>
        <legend>회원가입</legend>
        <table>
            <tr>
                <td><label for="id">사용자 ID</label></td>
                <td><input id="id" type="id"></td>
            </tr>
            <tr>
                <td><label for="password">비밀번호</label></td>
                <td><input id="password" type="password"></td>
            </tr>
            <tr>
                <td><label for="password">비밀번호 확인</label></td>
                <td><input id="password2" type="password"></td>
            </tr>
            <tr>
                <td><label for="name">이름</label></td>
                <td><input id="name" type="text"></td>
            </tr>
            <tr>
                <td> 성별</td>
                <td>
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for="woman">여자</label>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="checkbox" name="hobby" value="soccer"> 축구
                    <input type="checkbox" name="hobby" value="baseball"> 야구
                    <input type="checkbox" name="hobby" value="volleyball"> 배구
                    <input type="checkbox" name="hobby" value="basketball"> 농구
                </td>
            </tr>
            <tr>
                <td><label for="email">이메일</label></td>
                <td><input id="email" type="email"></td>
            </tr>
            <tr>
                <td>역할</td>
                <td>

                    <select>
                        <option>관리자</option>
                        <option>admin</option>
                        <option>일반 회원</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="확인">
        <input type="reset" value="다시쓰기">


    </fieldset>
</form>
</body>
</html>
