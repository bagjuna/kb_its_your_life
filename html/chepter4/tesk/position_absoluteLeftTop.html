<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(1) {
        background-color: red;
        left: 10px; top: 10px;
      }
      .box:nth-child(2) {
        background-color: green;
        left: 60px; top: 60px;
      }
      .box:nth-child(3) {
        background-color: blue;
        left: 110px;top: 110px;

      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <h1>Lorem ipsum dolor amet</h1>
  </body>
</html>
